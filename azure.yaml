# Name of the application.
name: azure-function-app
services:
  functionapp:
    project: ./src/functionapp
    language: python
    host: appservice
hooks:
  postrestore: # Example of an inline script. (shell is required for inline scripts)
    shell: sh
    run: echo 'Building and publishing the function app...'
  postprovision: # Example of external script (Relative path from project root)
    shell: sh
    run: cd src/functionapp && sleep 60 && func azure functionapp publish $functionAppName --build remote


